<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">
  <script defer src="./src/index.js"></script>
  <title>Expenses chart component</title>
</head>

<body>
<!-- <a href="javascript:window.open('http://127.0.0.1:5500/index.html', '', 'width=375px, height=auto')">window</a> -->
  <div class="container">

    <header>
      <div class="balance">
        <h5>My balance</h5>
        <h2>$921.48</h2>
      </div>
      <img src="./images/logo.svg" alt="" class="logo">
    </header>
    <main>
      <h3>Spending - Last 7 days</h3>
      <div class="bar_container">
      </div>
      <hr>
      <div class="footer">
        <h5 class="total_text">Total this month</h5>
        <div class="this_month">
          <span class="total_amount">
            $478.33
          </span>
          <div class="last_month">
            <span class="last_month_percent">
              +2.4%
            </span>
            <h5 class="last_month_text">
              from last month
            </h5>
          </div>
        </div>

      </div>
    </main>

  </div>

</body>

</html>
